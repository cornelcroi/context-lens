# Example configuration file for MCP Knowledge Base Server
# Copy this file to config.yaml and modify as needed

database:
  path: "./knowledge_base.db"
  table_prefix: "kb_"

embedding:
  model: "sentence-transformers/all-MiniLM-L6-v2"
  batch_size: 32
  cache_dir: "./models"

processing:
  max_file_size_mb: 10
  chunk_size: 1000
  chunk_overlap: 200
  supported_extensions: [".py", ".txt"]

server:
  name: "knowledge-base"
  log_level: "INFO"