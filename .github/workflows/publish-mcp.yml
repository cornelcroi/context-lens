name: Publish to MCP Registry

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.4)'
        required: true
        type: string

permissions:
  id-token: write  # Required for GitHub OIDC authentication
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install validation dependencies
        run: |
          pip install jsonschema requests
      
      - name: Extract version from tag or input
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
            echo "Using manual version: $VERSION"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "Extracted version from tag: $VERSION"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Update server.json version
        run: |
          VERSION=${{ steps.version.outputs.version }}
          # Install jq for JSON manipulation
          sudo apt-get update && sudo apt-get install -y jq
          # Update version fields in server.json
          jq --arg v "$VERSION" '.version = $v | .packages[0].version = $v' server.json > server.json.tmp
          mv server.json.tmp server.json
          echo "Updated server.json to version $VERSION"
          cat server.json
      
      - name: Validate server.json
        run: |
          python validate_server_json.py
      
      - name: Download mcp-publisher CLI
        run: |
          # Download from the registry repository releases
          curl -L "https://github.com/modelcontextprotocol/registry/releases/latest/download/mcp-publisher_$(uname -s | tr '[:upper:]' '[:lower:]')_$(uname -m | sed 's/x86_64/amd64/;s/aarch64/arm64/').tar.gz" | tar xz mcp-publisher
          chmod +x mcp-publisher
          ./mcp-publisher --version
      
      - name: Authenticate with GitHub
        run: |
          # GitHub Actions provides GITHUB_TOKEN automatically
          # The publisher CLI will use it for authentication
          ./mcp-publisher login github --token ${{ secrets.GITHUB_TOKEN }}
      
      - name: Publish to MCP Registry
        run: |
          ./mcp-publisher publish
          echo "Successfully published to MCP Registry!"
      
      - name: Display registry information
        run: |
          echo "Server published to MCP Registry"
          echo "Registry name: io.github.cornelcroi/context-lens"
          echo "Version: ${{ steps.version.outputs.version }}"
          echo ""
          echo "Verify at: https://registry.modelcontextprotocol.io/search?q=context-lens"
          echo "Install with: uvx context-lens"
